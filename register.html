<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlissfulBites</title>
    <link rel="stylesheet" href="BlissfulBites.css"> <!--links to the CSS file-->
</head>
<body>
    <header>
        <nav>
            <h1><a href="BlissfulBites.html" id="logo">BlissfulBites</a></h1> <!--links back to the homepage-->
        </nav>
    </header>

    <!--registration form container-->
    <div class="container">
        <h2>Register</h2>
        <!--registration form-->
        <form id="RegisterForm">
            <!--username input-->
        <input type="text" id="RegisterUsername" placeholder="Create Username" required>
        <!--password input-->
        <input type="Password" id="RegisterPassword" placeholder="Create Password" required>
        <!--register button-->
        <button type="submit">Register</button>
        <!--message area for registartion feedback-->
        <div id="message"></div>
    </form>

    <!--link to the login page-->
    <p>Already have an account? <a href="login.html">Log in here</a></p>
    </div>

    <!--link to the javascript file-->
    <script src="script.js"></script>

    
</body>
</html>
